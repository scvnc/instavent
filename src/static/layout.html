<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block title %}
    {% endblock %}
  </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sumana" rel="stylesheet">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="jquery-3.1.1.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<style>
/* Generated by Font Squirrel (https://www.fontsquirrel.com) on September 4, 2016 */

@font-face {
  font-family: 'yoster_islandregular';
  src: url('yoster-webfont.woff2') format('woff2'),
  url('yoster-webfont.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

.container{
  margin-top: 1em;
  background-color: #ffffff;
  z-index: 666666;
  height:110%;
  border-radius: 30px;
  box-shadow: 4px 4px 4px white;
}

body{
  padding:0;
  margin:0;
  background-color:#1a1a1a;
}

.formOutline{
  box-shadow: 2px 1px 2px 2px darkgrey;
  border-radius: 10px;
  padding:25px;

}

.heading{
  text-align: center;
  font-family: 'Bungee Inline', cursive;
}


.eventTitleBox{
  box-shadow: 1px 1px 2px black;
}

.titles{
  font-family: 'Sumana', serif;
}

.myButton {
	-moz-box-shadow:inset 0px 1px 0px 0px #54a3f7;
	-webkit-box-shadow:inset 0px 1px 0px 0px #54a3f7;
	box-shadow:inset 0px 1px 0px 0px #54a3f7;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #007dc1), color-stop(1, #0061a7));
	background:-moz-linear-gradient(top, #007dc1 5%, #0061a7 100%);
	background:-webkit-linear-gradient(top, #007dc1 5%, #0061a7 100%);
	background:-o-linear-gradient(top, #007dc1 5%, #0061a7 100%);
	background:-ms-linear-gradient(top, #007dc1 5%, #0061a7 100%);
	background:linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#007dc1', endColorstr='#0061a7',GradientType=0);
	background-color:#007dc1;
	-moz-border-radius:3px;
	-webkit-border-radius:3px;
	border-radius:3px;
	border:1px solid #124d77;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:13px;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #154682;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0061a7), color-stop(1, #007dc1));
	background:-moz-linear-gradient(top, #0061a7 5%, #007dc1 100%);
	background:-webkit-linear-gradient(top, #0061a7 5%, #007dc1 100%);
	background:-o-linear-gradient(top, #0061a7 5%, #007dc1 100%);
	background:-ms-linear-gradient(top, #0061a7 5%, #007dc1 100%);
	background:linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#0061a7', endColorstr='#007dc1',GradientType=0);
	background-color:#0061a7;
}
.myButton:active {
	position:relative;
	top:1px;
}



/* xs < 768 */
@media screen and (max-width: 767px) {
  body {
    font-size: 2em;
  }

  .heading{
    font-size: 1em;
  }
}

/* sm */
@media screen and (min-width: 768px) {
  body {
    font-size: 1.64em;
  }

  .myButton {
    font-size: 1em;
  }

}

/* md */
@media screen and (min-width: 992px) {
  body {
    font-size: 2em;
  }

  .container{
    width:40em;
  }
}

/* lg */
@media screen and (min-width: 1200px) {
  body {
    font-size: 2em;
  }

  .container{
    width:40em;
  }

  .heading{
    font-size: 1em;
  }
}


</style>
<body>
  <div class='container'>

    <div class='row'>
      <div class='col-sm-12 '>
        <h1 style='font-size:40px' class='heading'> Instavent </h1>
        <h4 class='heading'> Create An Event </h4>
        <hr>
      </div>
    </div>

    <div class='formOutline'>

      <form action="/event" method="post" id="GamingForm">

        <div class='row'>
          <div class='col-sm-12'>
            <label class='titles'for='event-title'> Event Title <span style='color:red'>* </span> :</label>
            <br>
            <input class='eventTitleBox' type="text" name="eventtitle" required="required">
          </div>
        </div>
        <br>

        <div class='row'>
          <div class='col-sm-12'>
            <!--EMAIL--> <label class='titles' for='event-title'> Email: <span style='color:red'>* </span> :</label>
            <br>
            <input class='eventTitleBox' type="text" name="email" required="required">
          </div>
        </div>
        <br>


        <div class='row'>
          <div class='col-sm-12'>
            <!--DATE-->  <label class='titles' > Date: </label>
            <br>
            <section class="section">
              <fieldset>
                <input
                id="input_01"
                class='eventTitleBox'
                class="datepicker"
                name="date"
                type="text"
                autofocuss

              </fieldset>
              <div id="container"></div>
            </section>
          </div>
        </div>
        <br>


        <!-- OR DO WE NEED A {{ GAMES }} HERE OR IS THAT GETTING USED WHERE THE GAMES ARE ACTAULLY BEING STORED
        ON THE NEXT PAGE -->
        <!--GAMES--> <textarea rows="4" cols="25" name="Games" form="GamingForm" placeholder="Games"></textarea><br>
        <br>
        <!--PARTICIPANTS--><textarea rows="4" cols="25" name="participants" form="GamingForm" placeholder="Participants"></textarea>
        <br>
        <!--SUBMIT--><input class='myButton' form='GamingForm'  type='submit' value='Submit'>
        <br>


      </form>
      <br>
    </div>

    <br>
  </div>

  <script src="jquery.1.7.0.js"></script>
  <script src="picker.js"></script>
  <script src="picker.date.js"></script>
  <script src="legacy.js"></script>
  <script type="text/javascript" src='event.js'></script>
</body>
</html>
