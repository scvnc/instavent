<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Create Event Game </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="default.date.css">
</head>
<body>

  <h1 id='heading'> Create An Event </h1>
  <hr>

<div class='formbox'>
  <!---------------------------------------------------------------------------->
  <!--BEGINNING OF FORM -------------------------------------------------------->
  <form action="http://httpbin.org/post" method="post" id="GamingForm">

    <!--EVENT TITLE--> <h3 class='headertext'> Event Title<span style='color:red'>* </span> :</h3>
    <input type="text" name="eventtitle" required="required"><br>

    <!--DATE--><h3 class='headertext'>Date:</h3>
    <section class="section">
      <fieldset>
        <input
        id="input_01"
        class="datepicker"
        name="date"
        type="text"
        autofocuss

      </fieldset>
      <div id="container"></div>
    </section>

    <!--OWNERS EMAIL-->  <h3 class='headertext' > Owner's Email: </h3>
    <input type="text" name="owneremail" required="required"><br>
    <br>

    <!--GAMES--> <textarea rows="4" cols="18" name="Games" form="GamingForm" placeholder="Games"></textarea><br>
    <br>
    <!--PARTICIPANTS--><textarea rows="4" cols="18" name="participants" form="GamingForm" placeholder="Participants"></textarea>
    <br>
    <!--SUBMIT--><input class='myButton' form='GamingForm'  type='submit' value='Submit'>
    <br>

  </form>
  <!--END OF FORM---------------------------------------------------------------->
  <!----------------------------------------------------------------------------->
</div>

</body>
</html>
