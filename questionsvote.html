<div>
<h2> Hey Sam! We want to find out what you want to play and when! </h2>
</div>
<br><br><br><br>

<form method="post">
        <fieldset>
                <legend>What game(s) would you perfer to play?</legend>
                        <input class='radiochecked' type="radio" name="games" value="Unreal Tournament 2004" /> <span class='gametext'>Unreal Tournament 2004</span><br />
                        <input class='radiochecked' type="radio" name="games" value="Soldat" /><span class='gametext'>Soldat</span><br />
                        <input class='radiochecked' type="radio" name="games" value="Starcraft" /><span class='gametext'>Starcraft</span><br />
        </fieldset>
<br><br>
        <fieldset>
                <legend>What day would work best for you?</legend>
                        <input class='radiochecked' type="radio" name="games" value="Weekdays" /> <span class='gametext'>Wednesday</span><br />
                        <input class='radiochecked' type="radio" name="games" value="Weekdays" /><span class='gametext'>Friday</span><br />
                        <input class='radiochecked' type="radio" name="games" value="Weekend" /><span class='gametext'>Saturday</span><br />
        </fieldset>
<br><br>
        <a href="#" class="myButton">Submit</a>
</form>

<script type="text/javascript">
       var allRadios = document.getElementsByName('games');
       var booRadio;
       var x = 0;
       for(x = 0; x < allRadios.length; x++){

           allRadios[x].onclick = function() {
               if(booRadio == this){
                   this.checked = false;
                   booRadio = null;
               }else{
                   booRadio = this;
               }
           };
       }
   </script>
